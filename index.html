<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure WiFi Security Simulator + Fake Wireshark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ğŸ›¡ Secure WiFi Security Simulator</h1>

    <!-- WiFi Connection Panel -->
    <div class="panel">
        <h2>ğŸ”Œ Connect to WiFi</h2>
        <label>Device Name:</label>
        <select id="deviceSelect">
            <option value="User-Device">User-Device</option>
            <option value="Guest-Device">Guest-Device</option>
        </select>

        <label>MAC Address:</label>
        <input type="text" id="macInput" placeholder="AA:BB:CC:DD:EE:01">

        <label>Select WiFi:</label>
        <select id="wifiSelect">
            <option value="MyHome_Open">MyHome_Open (Open)</option>
            <option value="Secure-WiFi-PBL">Secure-WiFi-PBL (Secure)</option>
            <option value="Guest-Sona">Guest-Sona (Secure)</option>
        </select>

        <label>Password (for secure WiFi only):</label>
        <input type="password" id="wifiPassword">

        <button id="connectBtn">Connect</button>
    </div>

    <!-- Firewall Panel -->
    <div class="panel">
        <h2>ğŸ”¥ Firewall Control</h2>
        <input type="text" id="fwInput" placeholder="Enter website (example: facebook.com)">
        <button id="addFwRule">Add Block Rule</button>
    </div>

    <!-- Website Access Panel -->
    <div class="panel">
        <h2>ğŸŒ Website Access Test</h2>
        <input type="text" id="websiteInput" placeholder="Enter URL...">
        <button id="btnAccessWebsite">Check Website</button>
    </div>

    <!-- Hotspot Sharing Panel -->
    <div class="panel">
        <h2>ğŸ“¶ Hotspot Sharing Simulation</h2>
        <button id="btnHotspot">Attempt Hotspot Share</button>
    </div>

    <!-- WiFi Calling Panel -->
    <div class="panel">
        <h2>ğŸ“ WiFi Calling Test</h2>
        <input type="text" id="callNumber" placeholder="Phone number">
        <button id="btnCall">Make WiFi Call</button>
    </div>

    <!-- Logs Panel -->
    <div class="panel log-panel">
        <h2>ğŸ“‹ Logs</h2>
        <div id="logOutput"></div>
        <button id="exportPCAP">ğŸ’¾ Export PCAP</button>
    </div>

    <!-- Fake Wireshark -->
    <div class="panel log-panel">
        <h2>ğŸ–¥ Fake Wireshark Packet Capture</h2>
        <table id="packetTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Protocol</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
